<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Old CRT design</title>
</head>
<body>
    <!-- BACKGROUND -->
    <div class="container-principal">
        <div class="container-one">
            <div class="container-two">
<!-- HEADER -->
                <header>
                    <div>
                        <ul>
                            <li class="h-menu">security</li>
                            <li class="h-menu">system</li>
                            <li class="h-menu">error</li>
                            <li class="h-menu">memory</li>
                            <li class="h-menu">settings</li>
                            <li class="h-menu">public</li>
                            <li class="h-menu">personal</li>
                        </ul>
                    </div>
                </header>
<!-- MAIN --> 
                <!-- <div class="decoration">
                        <div class="ui"></div> 
                    </div> -->
                <main>
                    <section class="s-top">
                        <div class="section-border">
                        </div>
                    </section>
                    <section class="s-left">
                        <div class="section-border">
                            <div id="questionOne"></div>
                            <div id="reponseOne"></div>
                            <div id="questionTwo"></div>
                            <div id="reponseTwo"></div>
                            <div id="questionThree"></div>
                            <div id="reponseThree"></div>
                            <div id="finalMessage"></div>
                        </div>
                    </section>
                    <section class="s-center">
                        <div class="section-border">
                            <div class="s-center-left">
                                <div class="s-center-left-input">
                                    <input type="text" name="message" id="message" placeholder="Write here...">
                                </div>
                                <div class="center-btn-left">
                                    <button id="reset" type="button">Reset</button>
                                </div>
                                <div class="center-btn-right">
                                    <button id="submit" type="button">Submit</button>
                                </div>
                            </div>
                            <div class="s-center-right">
                                <div></div>
                            </div>
                        </div>
                    </section>
                    <section class="s-right">
                        <div class="section-border">
                            <div class="image"></div>
                        </div>
                    </section>
                    <section class="s-bottom">
                        <div class="section-border"></div>
                    </section>
                </main>
<!-- FOOTER -->
                <footer>
                    <div>
                        <ul>
                            <li class="f-menu">play</li>
                            <li class="f-menu">control</li>
                            <li class="f-menu">alarme</li>
                            <li class="f-menu">card</li>
                            <li class="f-menu">profil</li>
                            <li class="f-menu">folder</li>
                            <li class="f-menu">files</li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
